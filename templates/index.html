<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字遊戲</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

    <!-- 開始畫面 -->
    <div id="start-screen" class="bg-white p-6 rounded-xl shadow-xl text-center max-w-md mx-auto">
        <h1 class="text-3xl font-semibold text-gray-800">單字遊戲</h1>
        <p class="mt-4 text-lg text-gray-600">選擇題目數量開始遊戲！</p>
        <div class="mt-6 space-x-4">
            <button onclick="startGame(5)" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">5 題</button>
            <button onclick="startGame(10)" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">10 題</button>
            <button onclick="startGame(15)" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">15 題</button>
        </div>
    </div>

    <!-- 遊戲畫面 -->
    <div id="game-container" class="hidden bg-white p-6 rounded-xl shadow-xl max-w-md mx-auto text-center space-y-4">
        <h2 id="word" class="text-2xl font-bold text-gray-800"></h2>
        <button id="speak-btn" class="px-4 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 transition duration-300">🔊 朗讀單字</button>
        <p id="time-left" class="text-xl text-gray-500"></p>
        <div id="options" class="space-y-3"></div>
        <p id="score" class="text-xl font-semibold text-gray-700"></p>
        <button onclick="endGame()" class="mt-4 px-8 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition duration-300">中斷考試</button>
    </div>

    <!-- 結果畫面 -->
    <div id="result-screen" class="hidden bg-white p-6 rounded-xl shadow-xl max-w-md mx-auto text-center">
        <p id="final-score" class="text-2xl font-bold text-gray-800"></p>
        <div id="review-section" class="mt-4 text-left"></div>
        <button onclick="restartGame()" class="mt-4 px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-300">重新開始</button>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
